DOM方法
//=============================================================
createElement

// 把一个元素节点加入一个元素节点中，需要经历两个步骤:

// 创建一个新的元素

document.createElement(nodeName)

// 把这个元素插入节点树

appendChild方法
// 上面的createElement并没有链接到文档中。把新创建的节点插入某个文档的节点树最简单的方法是让这个新节点成为文档某个现有节点的子节点。 所用的方法就是：parent.appendChild(childNode) 所以总结来说就是:
  var newNode = document.createElement('p');
  document.getElementById('testdiv').appendChild(newNode);

  //-==================================================================

  createTextNode
  // 以上已经插入了一个P元素节点，但是需要增加文本的时候，还需要创建一个文本节点。 要使用createTextNode去创建一个文本节点。 例如：

  var textnode = document.createTextNode('text');

   //-==================================================================

   insertBefore()
  //  DOM提供了名为insertBefore()方法，这个方法是将一个新元素插入到现有的元素之前。

  element.insertBefore(newElement,targerElement)

  //-==================================================================

  insertAfter()
  // 自定义的一个函数，DOM没有提供
  function insertAfter(newElement,targerElement){
    var parent = newElement.parentNode;
    //先检查是不是最后一个儿子，如果是直接插入
    if(parent.lastChild ===targerElement){
      parent.appendChild(newElement);
    }else{
      //如果不是，则插入到下个兄弟与目标element之间
      parent.insertBefore(newElement,targerElement.nextSibling);
    }
  }
